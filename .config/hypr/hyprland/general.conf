# MONITOR CONFIG
monitor=,preferred,auto,1

gesture = 3, swipe, move,
gesture = 3, pinch, float
gesture = 4, horizontal, workspace
gesture = 4, up, dispatcher, global, quickshell:overviewWorkspacesToggle
gesture = 4, down, dispatcher, global, quickshell:overviewWorkspacesClose
gestures {
    workspace_swipe_distance = 700
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

general {
    # Gaps and border
    gaps_in = 4
    gaps_out = 5
    gaps_workspaces = 50

    border_size = 1
    col.active_border = rgba(0DB7D455)
    col.inactive_border = rgba(31313600)
    resize_on_border = true

    no_focus_fallback = true

    allow_tearing = true # This just allows the `immediate` window rule to work

    snap {
        enabled = true
        window_gap = 4
        monitor_gap = 5
        respect_gaps = true
    }
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
    # precise_mouse_move = true
}

decoration {
    # 2 = circle, higher = squircle, 4 = very obvious squircle
    # Clear squircles look really off; we use only extra .4 here to make the rounding feel more continuous
    rounding_power = 2.4
    rounding = 18

    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 10
        passes = 3
        brightness = 1
        noise = 0.05
        contrast = 0.89
        vibrancy = 0.5
        vibrancy_darkness = 0.5
        popups = false
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 50
        offset = 0 4
        render_power = 10
        color = rgba(00000027)
    }

    # Dim
    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.07
}

animations {
    enabled = true

    # === Curves (modern end4 feel) ===
    bezier = easeOut,        0.05, 0.9, 0.1, 1.0
    bezier = easeInOut,      0.45, 0.0, 0.55, 1.0
    bezier = emphasized,    0.2,  0.0, 0.0, 1.0
    bezier = menu_decel,    0.1,  1.0, 0.0, 1.0
    bezier = menu_accel,    0.52, 0.03, 0.72, 0.08

    # === Windows ===
    animation = windowsIn,     1, 4, easeOut, slide
    animation = windowsOut,    1, 3, easeInOut, slide
    animation = windowsMove,   1, 4, easeOut, slide
    animation = fadeIn,        1, 3, easeOut
    animation = fadeOut,       1, 3, easeOut
    animation = border,        1, 10, easeOut

    # === Layers (menus, launchers, bars) ===
    animation = layersIn,      1, 3, menu_decel, slide
    animation = layersOut,     1, 3, menu_accel, slide

    # === Fade layers (notifications, OSD) ===
    animation = fadeLayersIn,  1, 0.5, easeOut
    animation = fadeLayersOut, 1, 0.5, easeOut

    # === Workspaces ===
    animation = workspaces,    1, 5, easeInOut, slidefade

    # === Special workspace ===
    animation = specialWorkspaceIn,  1, 2.5, emphasized, slidevert
    animation = specialWorkspaceOut, 1, 2.0, easeInOut, slidevert
}

input {
    kb_layout = us
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    follow_mouse = 1
    off_window_axis_events = 2

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.7
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = 1
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    on_focus_under_fullscreen = 2
    allow_session_lock_restore = true
    session_lock_xray = true
    initial_workspace_tracking = false
    focus_on_activate = true
}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}

cursor {
    zoom_factor = 1
    zoom_rigid = false
    hotspot_padding = 1
}

# Overview
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false
    }
}
